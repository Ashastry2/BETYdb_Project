    <script>
        $("#but").click(function() {
            let value = $("#pft").val()
            if (value != "") {
                $.ajax({
                    type: "GET",
                    url: "https://bioed.bu.edu/cgi-bin/students_22/Group_N/getTrydb2.py",
                    dataType: 'json',
                    data: {
                        'pfts': value,
                        'selector': 'pfts'
                    },

                    success: function(data) {
                        console.log(data)
                        create_table(data)
                    },
                    error: function(xhr, ajaxOptions, thrownError) {
                        alert(xhr.status);
                        alert(thrownError);
                    }

                });
            } else {
                alert("please enter species first")
            }
        });
